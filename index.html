<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #faf8ef;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column; /* 修改: 添加 flex-direction 以便垂直排列 */
      }

      .game-container {
        background-color: #bbada0;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin-top: 20px; /* 修改: 添加上边距 */
        width: 100%; /* 修改: 设置宽度为100%以便适应屏幕 */
        max-width: 500px; /* 修改: 设置最大宽度 */
        margin: 0 auto; /* 修改: 使游戏容器居中 */
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 修改: 使用fr单位以便自适应 */
        grid-template-rows: repeat(4, 1fr); /* 修改: 使用fr单位以便自适应 */
        gap: 10px;
      }

      .grid-cell {
        background-color: #cdc1b4;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        color: #776e65;
      }

      .tile {
        width: 100%;
        height: 100%;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #eee4da;
        font-size: 24px;
        font-weight: bold;
        color: #776e65;
      }

      .tile-2 {
        background-color: #eee4da;
      }

      .tile-4 {
        background-color: #ede0c8;
      }

      .tile-8 {
        background-color: #f2b179;
      }

      .tile-16 {
        background-color: #f59563;
      }

      .tile-32 {
        background-color: #f67c5f;
      }

      .tile-64 {
        background-color: #f65e3b;
      }

      .tile-128 {
        background-color: #edcf72;
      }

      .tile-256 {
        background-color: #edcc61;
      }

      .tile-512 {
        background-color: #edc850;
      }

      .tile-1024 {
        background-color: #edc53f;
      }

      .tile-2048 {
        background-color: #edc22e;
      }

      .score-container {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #776e65;
      }

      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(238, 228, 218, 0.8);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #776e65;
      }

      #restart-button {
        background-color: #8f7a66;
        color: #f9f6f2;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background-color 0.3s;
      }

      #restart-button:hover {
        background-color: #9d8a78;
      }
    </style>
  </head>
  <body>
    <button id="restart-button">重新开始游戏</button> <!-- 修改: 将按钮移到顶部 -->
    <div class="game-container">
      <div class="score-container">分数: <span id="score">0</span></div>
      <div class="grid-container">
        <!-- Grid cells will be dynamically generated -->
      </div>
    </div>
    <div class="game-over" id="game-over" style="display: none">游戏结束!</div>

    <script>
      const gridSize = 4;
      let grid;
      let score;

      // Initialize the game
      function init() {
        grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));
        score = 0;
        document.getElementById("score").innerText = score;
        addRandomTile();
        addRandomTile();
        updateGrid();
      }

      // Add a random tile (2 or 4) to an empty cell
      function addRandomTile() {
        const emptyCells = [];
        for (let i = 0; i < gridSize; i++) {
          for (let j = 0; j < gridSize; j++) {
            if (grid[i][j] === 0) {
              emptyCells.push({ x: i, y: j });
            }
          }
        }
        if (emptyCells.length > 0) {
          const { x, y } =
            emptyCells[Math.floor(Math.random() * emptyCells.length)];
          grid[x][y] = Math.random() < 0.9 ? 2 : 4;
        }
      }

      // Update the grid UI
      function updateGrid() {
        const gridContainer = document.querySelector(".grid-container");
        gridContainer.innerHTML = "";
        for (let i = 0; i < gridSize; i++) {
          for (let j = 0; j < gridSize; j++) {
            const cell = document.createElement("div");
            cell.className = "grid-cell";
            if (grid[i][j] !== 0) {
              const tile = document.createElement("div");
              tile.className = `tile tile-${grid[i][j]}`;
              tile.innerText = grid[i][j];
              cell.appendChild(tile);
            }
            gridContainer.appendChild(cell);
          }
        }
      }

      // Move tiles in a direction
      function move(direction) {
        let moved = false;
        const oldGrid = JSON.parse(JSON.stringify(grid));

        if (direction === "left") {
          for (let i = 0; i < gridSize; i++) {
            const row = grid[i].filter((val) => val !== 0);
            for (let j = 0; j < row.length - 1; j++) {
              if (row[j] === row[j + 1]) {
                row[j] *= 2;
                score += row[j];
                row.splice(j + 1, 1);
              }
            }
            while (row.length < gridSize) row.push(0);
            grid[i] = row;
          }
        } else if (direction === "right") {
          for (let i = 0; i < gridSize; i++) {
            const row = grid[i].filter((val) => val !== 0);
            for (let j = row.length - 1; j > 0; j--) {
              if (row[j] === row[j - 1]) {
                row[j] *= 2;
                score += row[j];
                row.splice(j - 1, 1);
              }
            }
            while (row.length < gridSize) row.unshift(0);
            grid[i] = row;
          }
        } else if (direction === "up") {
          for (let j = 0; j < gridSize; j++) {
            let column = [];
            for (let i = 0; i < gridSize; i++) {
              if (grid[i][j] !== 0) column.push(grid[i][j]);
            }
            for (let i = 0; i < column.length - 1; i++) {
              if (column[i] === column[i + 1]) {
                column[i] *= 2;
                score += column[i];
                column.splice(i + 1, 1);
              }
            }
            while (column.length < gridSize) column.push(0);
            for (let i = 0; i < gridSize; i++) {
              grid[i][j] = column[i];
            }
          }
        } else if (direction === "down") {
          for (let j = 0; j < gridSize; j++) {
            let column = [];
            for (let i = 0; i < gridSize; i++) {
              if (grid[i][j] !== 0) column.push(grid[i][j]);
            }
            for (let i = column.length - 1; i > 0; i--) {
              if (column[i] === column[i - 1]) {
                column[i] *= 2;
                score += column[i];
                column.splice(i - 1, 1);
              }
            }
            while (column.length < gridSize) column.unshift(0);
            for (let i = 0; i < gridSize; i++) {
              grid[i][j] = column[i];
            }
          }
        }

        moved = JSON.stringify(oldGrid) !== JSON.stringify(grid);
        if (moved) {
          addRandomTile();
          updateGrid();
          document.getElementById("score").innerText = score;
          if (isGameOver()) {
            document.getElementById("game-over").style.display = "block";
          }
        }
      }

      // Check if the game is over
      function isGameOver() {
        for (let i = 0; i < gridSize; i++) {
          for (let j = 0; j < gridSize; j++) {
            if (grid[i][j] === 0) return false;
            if (i < gridSize - 1 && grid[i][j] === grid[i + 1][j]) return false;
            if (j < gridSize - 1 && grid[i][j] === grid[i][j + 1]) return false;
          }
        }
        return true;
      }

      // Handle keyboard input
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") move("left");
        else if (e.key === "ArrowRight") move("right");
        else if (e.key === "ArrowUp") move("up");
        else if (e.key === "ArrowDown") move("down");
      });

      // Handle touch events for mobile devices
      let touchStartX, touchStartY;

      document.addEventListener("touchstart", (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      });

      document.addEventListener("touchend", (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX > 0) {
            move("right");
          } else {
            move("left");
          }
        } else {
          if (deltaY > 0) {
            move("down");
          } else {
            move("up");
          }
        }
      });

      // Restart game function
      function restartGame() {
        document.getElementById("game-over").style.display = "none";
        init();
      }

      // Add event listener to the restart button
      document
        .getElementById("restart-button")
        .addEventListener("click", restartGame);

      // Start the game
      init();
    </script>
  </body>
</html>
